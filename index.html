<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="timer">5:00</div>
        <div class="btn-container">
            <button class="time-btn" id="timeout-btn">TIME OUT</button>
            <button class="time-btn" id="resume-btn">RESUME</button>
        </div>
        <div class="container">
            <div>
                <h3 class="homeGuestTitle">HOME</h3>
                <p id="home-score" class="score">0</p>
                <div class="buttons-container">
                    <button class="inc-btn" id="home-btn1">+1</button>
                    <button class="inc-btn" id="home-btn2">+2</button>
                    <button class="inc-btn" id="home-btn3">+3</button>
                </div>
            </div>
            <div>
                <h3 class="homeGuestTitle">GUEST</h3>
                <p id="guest-score" class="score">0</p>
                <div class="buttons-container">
                    <button class="inc-btn" id="guest-btn1">+1</button>
                    <button class="inc-btn" id="guest-btn2">+2</button>
                    <button class="inc-btn" id="guest-btn3">+3</button>
                </div>
            </div>
        </div>
        <button class="option-btn" id="new-game-btn">START NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
